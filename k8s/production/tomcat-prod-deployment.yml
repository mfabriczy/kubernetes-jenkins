apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tomcat-production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tomcat
        env: production
    spec:
      containers:
      - name: tomcat
        image: mfabriczy/tomcat-war-deploy:1.0
        imagePullPolicy: Always
        ports:
        - name: tomcat
          containerPort: 8080
