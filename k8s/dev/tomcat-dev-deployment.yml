apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tomcat-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tomcat
        env: dev
    spec:
      containers:
      - name: tomcat
        image: tomcat:8.0-alpine
        imagePullPolicy: Always
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - name: tomcat
          containerPort: 8080
